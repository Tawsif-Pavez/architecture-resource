<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: repeat(4 , 1fr);
            grid-template-rows: repeat(3 ,200px) 50px 50px ;
            gap: 20px;
        }
        .box{
            background-color: lightgray;
        }
        #box-1{
            grid-row: span 5;
        }
        #box-11 ,#box-12{
            grid-column : span 3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box" id="box-1">box - &</div>
        <div class="box" id="box-2">box - &</div>
        <div class="box" id="box-3">box - &</div>
        <div class="box" id="box-4">box - &</div>
        <div class="box" id="box-5">box - &</div>
        <div class="box" id="box-6">box - &</div>
        <div class="box" id="box-7">box - &</div>
        <div class="box" id="box-8">box - &</div>
        <div class="box" id="box-9">box - &</div>
        <div class="box" id="box-10">box - &</div>
        <div class="box" id="box-11">box - &</div>
        <div class="box" id="box-12">box - &</div>
    </div>
</body>
</html>
